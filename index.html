<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giỏ hàng</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="banner">
        <div class="bg">
            <img src="https://pdp.edu.vn/wp-content/uploads/2021/01/hinh-nen-4k-tuyet-dep-cho-may-tinh.jpg" alt="">
        </div>
        <div class="slogan">
            <h3>On The Way To Success, There Is No Trace Of Lazy Men.</h3>
        </div>
    </div>

    <div class="wrapper">
        <!-- ? Start list-item -->
        <div class="list-item">
            <div class="section-name">
                <h4>Sản phẩm của chúng tôi</h4>
                <p>Mời bạn chọn những món hàng bạn thích</p>
            </div>
            <ul class="wrapper-item">
            </ul>
        </div>
        <!--! End list-item -->

        <!-- ? Start cart -->
        <div class="cart">
                <div class="section-name">
                    <h4>Giỏ hàng của bạn</h4>
                    <p>Các sản phẩm yêu thích bạn đã lựa chọn</p>
                </div>
                <div class="list-cart"></div>
            <!-- ? Start statistic -->
            <div class="statistic">
                <div class="stt-item">
                    <p>Total item</p>
                    <p class="total-item">0</p>
                </div>
                <div class="stt-item">
                    <p>Total price</p>
                    <p class="total-price">0</p>
                    <p>Vnđ</p>
                </div>
                <div class="stt-item">
                    <p>Tax(10%)</p>
                    <p class="tax">0</p>
                    <p>Vnđ</p>
                </div>
                <div class="stt-item">
                    <p>Ship fee</p>
                    <p class="ship">15000</p>
                    <p>Vnđ</p>
                </div>
                <div class="stt-item">
                    <p>Total payment</p>
                    <p class="total-pay">0</p>
                    <p>Vnđ</p>
                </div>

                <div class="client-info">
                    <form action="">
                        <input type="text" placeholder="Your name">
                        <input type="number" placeholder="Your phone">
                        <input type="text" placeholder="Address">
                        <textarea name="note"  placeholder="Message" cols="30" rows="5"></textarea>
                        <button type="submit">Mua hàng ngay</button>
                    </form>
                </div>
            </div>
            <!-- !End statistic -->
        </div>
        <!-- !End cart -->

        
    </div>

</body>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>

</html>
